<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commit Message Generator</title>
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<!-- ======= HEADER ======= -->
<header class="header">
    <div class="container header__inner">
        <div class="header__brand">
            <div class="git-icon">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4"/>
                    <line x1="1.05" y1="12" x2="7" y2="12"/>
                    <line x1="17.01" y1="12" x2="22.96" y2="12"/>
                </svg>
            </div>
            <div>
                <h1 class="header__title">commit<span class="header__title--accent">gen</span></h1>
                <p class="header__subtitle">AI-powered commit messages</p>
            </div>
        </div>
        <div class="header__branch-badge">
            <svg viewBox="0 0 16 16" width="14" height="14" fill="currentColor">
                <path d="M9.5 3.25a2.25 2.25 0 1 1 3 2.122V6A2.5 2.5 0 0 1 10 8.5H6a1 1 0 0 0-1 1v1.128a2.251 2.251 0 1 1-1.5 0V5.372a2.25 2.25 0 1 1 1.5 0v1.836A2.493 2.493 0 0 1 6 7h4a1 1 0 0 0 1-1v-.628A2.25 2.25 0 0 1 9.5 3.25Zm-6 0a.75.75 0 1 0 1.5 0 .75.75 0 0 0-1.5 0Zm8.25-.75a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5ZM4.25 12a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Z"/>
            </svg>
            <span>main</span>
        </div>
    </div>
</header>

<main class="main container">

    <!-- ======= TERMINAL INPUT ======= -->
    <section class="terminal-card">
        <div class="terminal-bar">
            <div class="terminal-dots">
                <span class="dot dot--red"></span>
                <span class="dot dot--yellow"></span>
                <span class="dot dot--green"></span>
            </div>
            <span class="terminal-bar__title">~/projeto — git diff</span>
        </div>
        <div class="terminal-body">
            <div class="terminal-prompt">
                <span class="prompt-symbol">$</span>
                <span class="prompt-text">Cole seu diff ou descreva as mudanças</span>
            </div>
            <textarea
                id="diff-input"
                class="textarea"
                placeholder="git diff --staged&#10;&#10;diff --git a/src/app.js b/src/app.js&#10;--- a/src/app.js&#10;+++ b/src/app.js&#10;@@ -12,6 +12,10 @@&#10;+  function handleNewFeature() {&#10;+    // ...&#10;+  }"
                rows="10"
                spellcheck="false"
            ></textarea>
        </div>
    </section>

    <!-- ======= OPTIONS ======= -->
    <section class="options-bar">
        <div class="option-chip">
            <label for="language-select" class="chip-label">
                <svg viewBox="0 0 16 16" width="14" height="14" fill="currentColor"><path d="M7.775 3.275a.75.75 0 0 0-1.05.163l-5 6.5a.75.75 0 0 0 .164 1.049l3 2.25a.75.75 0 0 0 .886-1.212L2.763 9.658 7.14 4a.75.75 0 0 0 .635-.725ZM8.225 3.275a.75.75 0 0 1 1.05.163l5 6.5a.75.75 0 0 1-.164 1.049l-3 2.25a.75.75 0 1 1-.886-1.212l2.012-1.367L8.86 4a.75.75 0 0 1-.635-.725Z"/></svg>
                Idioma
            </label>
            <select id="language-select" class="select">
                <option value="en">English</option>
                <option value="pt-br">Português (BR)</option>
            </select>
        </div>

        <div class="option-chip">
            <label for="style-select" class="chip-label">
                <svg viewBox="0 0 16 16" width="14" height="14" fill="currentColor"><path d="M11.013 1.427a1.75 1.75 0 0 1 2.474 0l1.086 1.086a1.75 1.75 0 0 1 0 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 0 1-.927-.928l.929-3.25c.081-.286.235-.547.445-.758l8.61-8.61Zm.176 4.823L9.75 4.81l-6.286 6.287a.253.253 0 0 0-.064.108l-.558 1.953 1.953-.558a.253.253 0 0 0 .108-.064Zm1.238-3.763a.25.25 0 0 0-.354 0L10.811 3.75l1.439 1.44 1.263-1.263a.25.25 0 0 0 0-.354Z"/></svg>
                Estilo
            </label>
            <select id="style-select" class="select">
                <option value="conventional">Conventional Commits</option>
                <option value="emoji">Emoji (Gitmoji)</option>
                <option value="simple">Simple</option>
            </select>
        </div>

        <div class="option-chip">
            <label for="quantity-select" class="chip-label">
                <svg viewBox="0 0 16 16" width="14" height="14" fill="currentColor"><path d="M2.75 1h10.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 13.25 15H2.75A1.75 1.75 0 0 1 1 13.25V2.75C1 1.784 1.784 1 2.75 1Zm10.5 1.5H2.75a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25ZM8 4a.75.75 0 0 1 .75.75v2.5h2.5a.75.75 0 0 1 0 1.5h-2.5v2.5a.75.75 0 0 1-1.5 0v-2.5h-2.5a.75.75 0 0 1 0-1.5h2.5v-2.5A.75.75 0 0 1 8 4Z"/></svg>
                Sugestões
            </label>
            <select id="quantity-select" class="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </section>

    <!-- ======= GENERATE BUTTON ======= -->
    <button id="generate-btn" class="btn btn--generate">
        <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm4.879-2.773 4.264 2.559a.25.25 0 0 1 0 .428l-4.264 2.559A.25.25 0 0 1 6 10.559V5.442a.25.25 0 0 1 .379-.215Z"/></svg>
        <span>git commit -m "..."</span>
    </button>

    <p id="rate-limit-badge" class="rate-limit-badge hidden"></p>

    <!-- ======= LOADING STATE ======= -->
    <section id="loading-section" class="loading-section hidden">
        <div class="loading-terminal">
            <div class="loading-line">
                <span class="loading-prompt">$</span>
                <span class="loading-text typing">Gerando mensagens de commit</span>
                <span class="loading-cursor">_</span>
            </div>
            <div class="loading-spinner-row">
                <div class="spinner"></div>
                <span class="loading-status">Consultando LLM...</span>
            </div>
        </div>
    </section>

    <!-- ======= RESULTS SECTION ======= -->
    <section id="results-section" class="results-section hidden">
        <div class="results-header">
            <div class="results-title-group">
                <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor" class="results-icon"><path d="M1.643 3.143.427 1.927A.25.25 0 0 1 .604 1.5h3.792a.25.25 0 0 1 .177.427L3.357 3.143a.25.25 0 0 1-.354 0ZM8 1a7 7 0 1 1-4.667 12.206.75.75 0 0 1 .987-1.131A5.5 5.5 0 1 0 2.5 8a.75.75 0 0 1-1.5 0A7 7 0 0 1 8 1Z"/></svg>
                <h2 class="section-title">Sugestões geradas</h2>
            </div>
            <span id="results-meta" class="results-meta"></span>
        </div>
        <div class="git-log">
            <div class="git-log__branch-line"></div>
            <div id="suggestions-container" class="suggestions-container"></div>
        </div>
    </section>

    <!-- ======= HISTORY SECTION ======= -->
    <section id="history-section" class="history-section hidden">
        <div class="results-header">
            <div class="results-title-group">
                <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor" class="results-icon"><path d="M1.643 3.143.427 1.927A.25.25 0 0 1 .604 1.5h3.792a.25.25 0 0 1 .177.427L3.357 3.143a.25.25 0 0 1-.354 0ZM8 1a7 7 0 1 1-4.667 12.206.75.75 0 0 1 .987-1.131A5.5 5.5 0 1 0 2.5 8a.75.75 0 0 1-1.5 0A7 7 0 0 1 8 1Z"/></svg>
                <h2 class="section-title">Histórico</h2>
            </div>
            <button id="clear-history-btn" class="btn btn--ghost btn--sm">
                <svg viewBox="0 0 16 16" width="12" height="12" fill="currentColor"><path d="M11 1.75V3h2.25a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5H5V1.75C5 .784 5.784 0 6.75 0h2.5C10.216 0 11 .784 11 1.75ZM4.496 6.675l.66 6.6a.25.25 0 0 0 .249.225h5.19a.25.25 0 0 0 .249-.225l.66-6.6a.75.75 0 0 1 1.492.15l-.66 6.6A1.748 1.748 0 0 1 10.595 15h-5.19a1.75 1.75 0 0 1-1.741-1.575l-.66-6.6a.75.75 0 1 1 1.492-.15ZM6.5 1.75V3h3V1.75a.25.25 0 0 0-.25-.25h-2.5a.25.25 0 0 0-.25.25Z"/></svg>
                Limpar
            </button>
        </div>
        <div class="git-log git-log--history">
            <div class="git-log__branch-line git-log__branch-line--muted"></div>
            <div id="history-container" class="history-container"></div>
        </div>
    </section>

</main>

<footer class="footer">
    <div class="container footer__inner">
        <div class="footer__left">
            <svg viewBox="0 0 16 16" width="14" height="14" fill="currentColor"><path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Z"/></svg>
            <span>Powered by <strong>GroqCloud</strong> + <strong>LLaMA 3.3 70B</strong></span>
        </div>
        <div class="footer__right">
            <span class="footer__status">
                <span class="status-dot"></span>
                ready
            </span>
        </div>
    </div>
</footer>

<script type="module" src="./js/app.js"></script>
</body>
</html>
